<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <style>
    body {
      background-color: #d6eaf8;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .home-btn {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 12px 24px;
      background-color: #ffffff;
      color: #1f2235;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .home-btn:hover {
      background-color: #34495e;
      color: #f1c40f;
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 500px;
      padding: 50px 40px;
      background-color: #1f2235;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    h2 {
      font-weight: bold;
      color: #f1c40f;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-group {
      width: 100%;
      margin-bottom: 20px;
    }

    .form-label {
      color: #dcdde1;
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    .form-control {
      width: 100%;
      background-color: #2c2f48;
      color: white;
      border: none;
      padding: 14px;
      font-size: 1rem;
      border-radius: 5px;
    }

    .form-control:focus {
      border-color: #f1c40f;
      box-shadow: 0 0 6px #f1c40f;
    }

    .btn-primary {
      background-color: #f1c40f;
      border: none;
      color: #1f2235;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 12px 20px;
      border-radius: 5px;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #d4ac0d;
    }

    .btn-link {
      color: #95a5a6;
      font-size: 0.95rem;
      margin-top: 16px;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    .alert {
      font-size: 0.95rem;
      padding: 12px;
      width: 100%;
      margin-bottom: 20px;
      color: #ffffff;
    }
  </style>
</head>
<body>

<!-- 홈으로 버튼 -->
<a class="home-btn" th:href="@{/}">🏠 홈으로</a>

<!-- 로그인 영역 -->
<div class="login-wrapper">
  <div class="login-container">
    <h2>Login</h2>

    <div th:if="${param.error}" class="alert alert-danger text-center">
      이메일 또는 비밀번호가 잘못되었습니다.
    </div>

    <div th:if="${param.logout}" class="alert alert-success text-center">
      성공적으로 로그아웃되었습니다.
    </div>

    <form th:action="@{/login}" method="post">
      <div class="form-group">
        <label for="username" class="form-label">Email</label>
        <input type="text" id="username" name="username" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

      <a th:href="@{/register(role='user')}" class="btn btn-link">유저로 회원가입</a>
    </form>
  </div>
</div>

</body>
</html>
