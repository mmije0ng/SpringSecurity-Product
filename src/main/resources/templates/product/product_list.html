<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        body {
            background-color: #d6eaf8;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .home-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 12px 24px;
            background-color: #ffffff;
            border: none;
            border-radius: 8px;
            color: #1f2235;
            text-decoration: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
        }
        .home-btn:hover {
            background-color: #34495e;
            color: #f1c40f;
        }

        .page-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
        }

        .product-container {
            background-color: #1f2235;
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 1250px;
        }

        h1 {
            text-align: center;
            color: #f1c40f;
            font-size: 2.7rem;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .btn-create {
            display: inline-block;
            background-color: #ffffff;
            color: #1f2235;
            font-weight: 600;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-decoration: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: background-color 0.2s ease;
        }
        .btn-create:hover {
            background-color: #f0f0f0;
        }

        .table {
            color: #ffffff;
            background-color: #2b2d42;
            font-size: 1.2rem;
            border-radius: 16px;
            width: 100%;
            overflow: hidden;
        }
        .table th {
            background-color: #2c3e50;
            color: #f1c40f;
            padding: 22px 20px;
            font-size: 1.3rem;
        }
        .table td {
            background-color: #2b2d42;
            padding: 20px 18px;
            vertical-align: middle;
            font-size: 1.2rem;
        }
        .table tbody tr:hover {
            background-color: #383c5b;
        }

        .badge {
            font-size: 1rem;
            padding: 8px 14px;
            border-radius: 10px;
        }
        .badge-admin {
            background-color: #e67e22;
        }
        .badge-user {
            background-color: #3498db;
        }

        .btn-sm {
            font-size: 1rem;
            padding: 10px 18px;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #1f6fa5;
        }
        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
            font-weight: 600;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-approve {
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            transition: background-color 0.2s ease;
        }
        .btn-approve:hover {
            background-color: #27ae60;
        }

        .admin-badge {
            font-size: 1rem;
            background: #95a5a6;
            padding: 8px 16px;
            border-radius: 10px;
            display: inline-block;
            color: #fff;
        }

        .center-text {
            text-align: center;
        }

        @media (max-width: 768px) {
            .product-container {
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn-create {
                font-size: 0.95rem;
                padding: 8px 14px;
            }

            .table th, .table td {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<!-- Ìôà Î≤ÑÌäº -->
<a class="home-btn" th:href="@{/}">üè† ÌôàÏúºÎ°ú</a>

<!-- Ï§ëÏïô Ï†ïÎ†¨Îêú ÏΩòÌÖêÏ∏† -->
<div class="page-wrapper">
    <div class="product-container">
        <h1>Product List</h1>

        <div class="center-text">
            <a class="btn-create"
               th:href="@{/products/new}"
               sec:authorize="hasRole('ROLE_ADMIN')">+ Create New Product</a>
        </div>

        <table class="table table-bordered text-center mt-3">
            <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Made In</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${listProducts}">
                <td th:text="${product.id}">1</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.brand}">Brand</td>
                <td th:text="${product.madeIn}">Country</td>
                <td th:text="${product.price}">0</td>
                <td>
                    <div class="d-flex justify-content-center gap-3">
                        <a class="btn btn-sm btn-primary"
                           th:href="@{'/products/edit/' + ${product.id}}"
                           sec:authorize="hasRole('ROLE_ADMIN')">Edit</a>
                        <a class="btn btn-sm btn-danger"
                           th:href="@{'/products/delete/' + ${product.id}}"
                           sec:authorize="hasRole('ROLE_ADMIN')">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
