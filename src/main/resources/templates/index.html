<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Index Page</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <style>
    body {
      background-color: #d6eaf8;
      font-family: 'Segoe UI', sans-serif;
      color: #2c3e50;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 50px;
      max-width: 400px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }

    .container {
      margin-top: 100px;
    }

    .btn-group-custom {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 20px;
    }

    .btn {
      padding: 16px;
      font-size: 1.25rem;
      font-weight: 600;
      max-width: 100%;
      transition: transform 0.2s ease, background-color 0.2s ease;
      text-align: center;
    }

    .btn:hover {
      transform: scale(1.03);
    }

    .btn-primary {
      background-color: #3498db;
      border: none;
      color: white;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    .btn-success {
      background-color: #2ecc71;
      border: none;
      color: white;
    }

    .btn-success:hover {
      background-color: #27ae60;
    }

    .btn-warning {
      background-color: #f1c40f;
      border: none;
      color: #1f2235;
    }

    .btn-warning:hover {
      background-color: #d4ac0d;
    }

    .btn-outline-dark {
      color: #2c3e50;
      border-color: #2c3e50;
      background-color: #f9f9f9;
    }

    .btn-outline-dark:hover {
      background-color: #2c3e50;
      color: #ffffff;
    }

    .btn-form {
      margin: 0;
      width: 100%;
    }
  </style>
</head>

<body>
<div class="container text-center">
  <h1>Welcome to <br/> Product Manager</h1>

  <div class="btn-group-custom">
    <!-- 비로그인 상태 -->
    <a class="btn btn-primary" th:href="@{/login}" sec:authorize="isAnonymous()">로그인</a>
    <a class="btn btn-success" th:href="@{/register(role='user')}" sec:authorize="isAnonymous()">회원가입</a>
    <a class="btn btn-warning" th:href="@{/register(role='admin')}" sec:authorize="isAnonymous()">전문가로 가입하기</a>

    <!-- 로그인 사용자 -->
    <a class="btn btn-primary" th:href="@{/products}" sec:authorize="isAuthenticated()">상품 목록 보기</a>

    <!-- 관리자 전용 -->
    <a class="btn btn-success" th:href="@{/admin/users}" sec:authorize="hasRole('ADMIN')">전체 사용자 목록 (관리자 전용)</a>

    <!-- 로그아웃 -->
    <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
      <button type="submit" class="btn btn-outline-dark btn-form">로그아웃</button>
    </form>
  </div>
</div>
</body>
</html>
