<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        body {
            background-color: #d6eaf8;
            font-family: 'Segoe UI', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 100%;
            max-width: 720px;
            background-color: #1f2235;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #f1c40f;
            font-size: 2.5rem;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        label {
            color: #dcdde1;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-control {
            background-color: #2c2f48;
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 16px;
            border-radius: 10px;
            width: 100%;
        }

        .form-control:focus {
            border: 2px solid #f1c40f;
            box-shadow: 0 0 8px #f1c40f;
        }

        .btn-primary {
            background-color: #f1c40f;
            border: none;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 14px;
            color: #1f2235;
            border-radius: 10px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #d4ac0d;
        }
    </style>
</head>

<body>
<div class="form-container">
    <h1>Create New Product</h1>
    <form th:action="@{/products/save}" th:object="${product}" method="post">

        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" class="form-control" th:field="*{name}" />
            <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" id="brand" class="form-control" th:field="*{brand}" />
            <div th:if="${#fields.hasErrors('brand')}" class="text-danger" th:errors="*{brand}"></div>
        </div>

        <div class="form-group">
            <label for="madeIn">Made In</label>
            <input type="text" id="madeIn" class="form-control" th:field="*{madeIn}" />
            <div th:if="${#fields.hasErrors('madeIn')}" class="text-danger" th:errors="*{madeIn}"></div>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" class="form-control" th:field="*{price}" />
            <div th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
