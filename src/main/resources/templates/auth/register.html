<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <style>
    body {
      background-color: #d6eaf8;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .home-btn {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 12px 24px;
      background-color: #ffffff;
      color: #1f2235;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .home-btn:hover {
      background-color: #34495e;
      color: #f1c40f;
    }

    .register-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      width: 100%;
      max-width: 600px;
      padding: 50px 40px;
      background-color: #1f2235;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    h2 {
      font-weight: bold;
      margin-bottom: 35px;
      text-align: center;
      color: #f1c40f;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-group {
      width: 100%;
      margin-bottom: 20px;
    }

    .form-label {
      color: #dcdde1;
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    .form-control {
      background-color: #2c2f48;
      border: none;
      color: white;
      padding: 14px;
      font-size: 1rem;
      border-radius: 5px;
      width: 100%;
    }

    .form-control:focus {
      box-shadow: 0 0 6px #f1c40f;
      border-color: #f1c40f;
    }

    .btn-primary {
      background-color: #f1c40f;
      border: none;
      color: #1f2235;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #d4ac0d;
    }

    .btn-link {
      color: #95a5a6;
      font-size: 0.95rem;
      margin-top: 16px;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    .alert {
      font-size: 0.95rem;
      padding: 12px;
      width: 100%;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .register-container {
        padding: 30px 20px;
        margin: 60px 20px;
      }

      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

<!-- Ìôà Î≤ÑÌäº -->
<a class="home-btn" th:href="@{/}">üè† ÌôàÏúºÎ°ú</a>

<!-- ÌöåÏõêÍ∞ÄÏûÖ ÏòÅÏó≠ -->
<div class="register-wrapper">
  <div class="register-container">

    <h2 th:text="${role == 'admin'} ? 'Ï†ÑÎ¨∏Í∞Ä Îì±Î°ù' : 'ÌöåÏõêÍ∞ÄÏûÖ'"></h2>

    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

    <form th:action="@{/register(role=${role})}" th:object="${user}" method="post">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" th:field="*{email}" required />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" th:field="*{password}" required />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">ÌöåÏõêÍ∞ÄÏûÖ</button>
      </div>

      <a th:href="@{/login}" class="btn btn-link">Ïù¥ÎØ∏ Í≥ÑÏ†ïÏù¥ ÏûàÏúºÏã†Í∞ÄÏöî? Î°úÍ∑∏Ïù∏</a>
    </form>

  </div>
</div>

</body>
</html>
