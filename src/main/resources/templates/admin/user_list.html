<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ï†ÑÏ≤¥ ÏÇ¨Ïö©Ïûê Î™©Î°ù</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #d6eaf8;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .home-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 12px 24px;
            background-color: #f1c40f;
            border: none;
            border-radius: 8px;
            color: #1f2235;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .home-btn:hover {
            background-color: #d4ac0d;
            color: #ffffff;
        }

        .page-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
        }

        .user-container {
            background-color: #1f2235;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 1100px;
        }

        h1 {
            text-align: center;
            font-weight: bold;
            color: #f1c40f;
            font-size: 2.7rem;
            margin-bottom: 40px;
        }

        .table {
            color: #fff;
            width: 100%;
            font-size: 1.2rem;
        }

        .table th {
            background-color: #2c2f48;
            color: #f1c40f;
            font-size: 1.3rem;
            padding: 20px;
        }

        .table td {
            background-color: #2b2d42;
            vertical-align: middle;
            padding: 18px;
        }

        .table tbody tr:hover {
            background-color: #383c5b;
        }

        .badge-admin {
            background-color: #e67e22;
            font-size: 1rem;
            padding: 8px 14px;
            border-radius: 10px;
        }

        .badge-user {
            background-color: #3498db;
            font-size: 1rem;
            padding: 8px 14px;
            border-radius: 10px;
        }

        .btn-approve {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
        }

        .btn-approve:hover {
            background-color: #27ae60;
        }

        .admin-badge {
            font-size: 1rem;
            background: #95a5a6;
            padding: 8px 16px;
            border-radius: 10px;
            color: #fff;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .user-container {
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .table th, .table td {
                font-size: 1rem;
                padding: 12px;
            }

            .btn-approve {
                padding: 8px 16px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

<!-- Ìôà Î≤ÑÌäº -->
<a class="home-btn" th:href="@{/}">üè† ÌôàÏúºÎ°ú</a>

<!-- Ï§ëÏïô Ï†ïÎ†¨Îêú Ï†ÑÏ≤¥ ÏÇ¨Ïö©Ïûê Î†àÏù¥ÏïÑÏõÉ -->
<div class="page-wrapper">
    <div class="user-container">
        <h1>Ï†ÑÏ≤¥ ÏÇ¨Ïö©Ïûê Î™©Î°ù</h1>

        <table class="table table-bordered text-center">
            <thead>
            <tr>
                <th>ÏÇ¨Ïö©Ïûê ID</th>
                <th>Ïù¥Î©îÏùº</th>
                <th>Í∂åÌïú</th>
                <th>ÏûëÏóÖ</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, stat : ${users}">
                <td th:text="'#' + ${stat.count}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <span th:each="role : ${user.roles}">
                        <span class="badge me-1"
                              th:classappend="${role.role.roleType.name() == 'ROLE_ADMIN'} ? 'badge-admin' : 'badge-user'"
                              th:text="${role.role.roleType.name().replace('ROLE_', '')}">USER</span>
                    </span>
                </td>
                <td>
                    <div th:if="${#lists.contains(user.roles.?[role.roleType.name() == 'ROLE_ADMIN'], true)}">
                        <span class="admin-badge">Ïù¥ÎØ∏ Í¥ÄÎ¶¨ÏûêÏù∏ ÏÇ¨Ïö©Ïûê</span>
                    </div>
                    <div th:unless="${#lists.contains(user.roles.?[role.roleType.name() == 'ROLE_ADMIN'], true)}">
                        <form th:action="@{'/admin/set-admin/' + ${user.id}}" method="post">
                            <button type="submit" class="btn btn-approve">Í¥ÄÎ¶¨ÏûêÎ°ú ÏäπÍ≤©</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
